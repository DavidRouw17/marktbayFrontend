<div class="container">
<ul>

  <li *ngFor="let advertentie of advertentieLijst$ | async">
    <div class="titel">{{advertentie.titel}}</div>
    <div class="prijs">{{advertentie.prijs}} euro</div>
    <div class="omschrijving">{{advertentie.omschrijving}}</div>
    <div class="eigenaaradvertentie">Aangeboden door: {{advertentie.gebruikerVoornaam}} {{advertentie.gebruikerAchternaam}}</div>
    <button (click)="verwijderAdvertentie(advertentie)" class="deleteButton">Verwijder advertentie</button>
  </li>


</ul>
</div>
